<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny – Premium URL Shortener</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* SAME STYLES FROM YOUR CODE (NO CHANGE)
           I only removed unused animation values and added fade-in for results */

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #6b4df7, #4725c7, #31128b);
            min-height: 100vh;
            overflow-x: hidden;
            animation: bgMove 12s ease infinite alternate;
            background-size: 180%;
        }
        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .blob { ... } /* unchanged */
        .glass-nav { ... } /* unchanged */
        .hero { ... } /* unchanged */
        .main-card { ... } /* unchanged */

        /* Result fade effect */
        #resultContainer {
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        #resultContainer.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Floating Blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <!-- Navbar -->
    <nav class="glass-nav d-flex justify-content-between align-items-center">
        <h3 class="nav-logo">TinyURL SaaS</h3>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#features">Features</a>
            <a href="#">Docs</a>
            <a href="#" class="nav-btn">Sign In</a>
        </div>
    </nav>

    <!-- HERO -->
    <div class="container hero">
        <h1>Shorten URLs Instantly</h1>
        <p>The fastest & cleanest custom url shortener you will ever use.</p>
    </div>

    <!-- MAIN CARD -->
    <div class="main-card">
        <form id="urlForm">
            <label class="fw-bold text-white mb-2">Enter Long URL</label>
            <input type="url" id="long_url" name="long_url" class="form-control mb-4"
                placeholder="https://example.com/my-long-url" required>

            <label class="fw-bold text-white mb-2">Custom Alias (optional)</label>
            <div class="input-group mb-4">
                <span class="input-group-text" id="base-url"></span>
                <input type="text" id="alias" name="alias" class="form-control" placeholder="yourname">
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                <span class="btn-text">Shorten URL</span>
                <span class="loading" style="display:none;">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Processing...
                </span>
            </button>
        </form>

        <!-- RESULT AREA -->
        <div id="resultContainer">
            <div class="result-box mt-4">
                <div class="d-flex align-items-center">
                    <a id="resultUrl" class="short-url-display flex-grow-1 me-3" target="_blank"></a>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FEATURES SECTION -->
    <div id="features" class="container mt-5">
        <!-- unchanged, same cards -->
        <div class="row g-4">
            <div class="col-md-3"><div class="feature-card">...</div></div>
            <div class="col-md-3"><div class="feature-card">...</div></div>
            <div class="col-md-3"><div class="feature-card">...</div></div>
            <div class="col-md-3"><div class="feature-card">...</div></div>
        </div>
    </div>

    <a href="#urlForm" class="floating-cta">
        <i class="fa-solid fa-magic me-2"></i> Shorten Another
    </a>

    <div class="footer">&copy; 2025 Tiny URL SaaS • All Rights Reserved</div>

    <!-- JAVASCRIPT -->
    <script>
        // Set dynamic base URL
        document.getElementById("base-url").textContent = window.location.origin + "/";

        // Form submit handler
        document.getElementById("urlForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const btn = document.getElementById("submitBtn");
            btn.querySelector(".btn-text").style.display = "none";
            btn.querySelector(".loading").style.display = "inline-block";
            btn.disabled = true;

            // Alias cleanup (no spaces)
            const aliasValue = document.getElementById("alias").value.replace(/\s+/g, "-");

            const formData = new FormData();
            formData.append("long_url", document.getElementById("long_url").value);
            formData.append("alias", aliasValue);

            try {
                const response = await fetch("/shorten", { method: "POST", body: formData });
                const data = await response.json();

                if (data.success) {
                    showResult(data.short_url);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError("Server Error: Unable to shorten URL.");
            }

            btn.querySelector(".btn-text").style.display = "inline-block";
            btn.querySelector(".loading").style.display = "none";
            btn.disabled = false;
        });

        function showResult(url) {
            document.getElementById("resultUrl").textContent = url;
            document.getElementById("resultUrl").href = url;

            const box = document.getElementById("resultContainer");
            box.classList.add("show");
        }

        function showError(msg) {
            const box = document.getElementById("resultContainer");
            document.getElementById("resultUrl").innerHTML = `<span class='text-danger fw-bold'>${msg}</span>`;
            box.classList.add("show");
        }

        function copyToClipboard() {
            const text = document.getElementById("resultUrl").textContent;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
